<script >
    var arr=[4,2,6,3,5,7,3,5,0];

    for(var i=0;i<len-1;i++){
        for(var j=0;j<len-i-1;j++){
            if(arr[j]>arr[j+1]){
                var temp = arr[j+1];
                arr[j+1]=arr[j];
                arr[j]=temp;
            }
        }
    }

<script>
    var oLis = document.querySelectorAll(".row");

    for (var i = 0, item; item = oLis[i++];) {

        if (i % 2) {            //奇数行
            item.style.background = "#ffbaf0";
        } else {
            item.style.background = "#7f5dff";
        }

        item.bg = item.style.background;
        item.onmouseover = function () {
            this.style.background = "#aaa";
        };

        item.onmouseout = function () {
            this.style.background = this.bg;
        };
    }

</script>

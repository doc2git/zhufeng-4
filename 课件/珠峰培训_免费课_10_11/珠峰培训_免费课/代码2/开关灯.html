    <script>
        var body=document.body;

        //第一种方式实现开关灯

        //第二种方式实现开关灯
        //如果只有一个判断条件，并且判断条件是数字或者字符串类型，用switch

        body.onclick=function(){
            var style=this.style;
            switch (style.background){
                case "white":
                    style.background="black";
                    break;
                case "black":
                    style.background="red";
                    break;
                case "red":
                    style.background="yellow";
                    break;
                default :
                    style.background="white";
                    break;
            }
        };

        //第三种方式实现开关灯
        //有多个判断条件，但是判断条件只有两个值
//        body.onclick=function(){
//            var style=body.style;
//            style.background=="white"?style.background="black":
//                style.background="white";
//        }

        //作用一次性操作，多个判断条件，只有一步的操作
        body.onclick=function(){
            var style=body.style;
            (style.background=="white")&&(style.background="black")||
            (style.background=="black")&&(style.background="white")
        }

    </script>

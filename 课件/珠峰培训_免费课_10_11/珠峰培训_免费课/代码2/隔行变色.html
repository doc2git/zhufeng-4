    <script>
        var oTrs=document.getElementsByTagName("tr");

        console.dir(oTrs);
//        get
//        element
//        by
//        TagName:标签名


        for(var i=0;i<oTrs.length;i++){
            var oTr=oTrs[i];//打出的是第i+1行
            if(i%3==0){
                oTr.style.background="#eee";
            }else if(i%3==1){

            }else{
                oTr.style.background="#ccc";

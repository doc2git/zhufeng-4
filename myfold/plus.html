<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">

    Number.prototype.myPlus = function myPlus(num) {
        if (isNaN(num)) {
            num = 0;
        }
        var num1 = Number(this);
        var num2 = Number(num);
        var sum = null;

        !isNaN(num2) && !isNaN(num1) ? sum = num1 + num2 : 0;
        return Number(sum.toFixed(2));
    };
    Number.prototype.myMinus = function myMinus(num) {
        if (isNaN(num)) {
            num = 0;
        }
        var num1 = Number(this);
        var num2 = Number(num);
        var sum = null;
        !isNaN(num2) && !isNaN(num1) ? sum = num1 - num2 : 0;

        return Number(sum.toFixed(2));
    };
    var num = 0.1;
    var sum = num.myPlus("d").myMinus("f");
    console.log(sum);

</script>
</body>
</html>

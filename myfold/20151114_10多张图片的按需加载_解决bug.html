<script>
	function offset(ele){
		var t = ele.offsetTop;
		var l = ele.offsetLeft;
		var p = ele.offsetParent;
		while(p){
			if(window.navigator.userAgent.indexOf("MSIE 8")>-1){
				t+= p.offsetTop;
				l+= p.offsetLeft;
			}else{
				t+= p.offsetTop+ p.clientTop;
				l+= p.offsetLeft+ p.clientLeft;
			}
			p = p.offsetParent;
		}
		return {l:l,t:t};

	}
	window.onload=function(){
		var oImgs = document.getElementsByTagName("img");
		for(var i=0;i<oImgs.length;i++){
			var oImg = oImgs.item(i);
			oImg.posi = offset(oImg).t+oImg.clientTop;
		}

		window.onscroll=function(){
			for(var i=0;i<oImgs.length;i++){
				var oImg = oImgs.item(i);
				var winTop =document.documentElement.scrollTop||document.body.scrollTop+document.documentElement.clientHeight||document.body.clientHeight;
				if(!oImg.onLoad&&oImg.posi<winTop){
					loadImg(oImg);
				}
			}
		}
	}


	function loadImg(oImg){
		var tempImg = new Image;
		tempImg.src = oImg.getAttribute("realImg")+"?"+Math.random;
		tempImg.onload=function(){
			oImg.src = this.src;
			oImg.onLoad = true;
		}
		oImg.src ="o_loading.gif";
	}



</script>
